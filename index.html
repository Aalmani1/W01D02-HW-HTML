<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <img src="images/ContactUs.jpeg" alt="image" width="600" height="300">

    <h2>Contact Us Form</h2>
    <p>We will try to get back to you as fast as possible</p>

    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Your First Name"><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Your Last Name"><br>

        
        <label for="country">Country:</label><br>
        <select name="cars" id="cars">
            <option value="saudi">Saudi Arabia</option>
            <option value="egypt">Egypt</option>
            <option value="bahrain">Bahrain</option>
            <option value="kuwait">Kuwait</option>
          </select>
          <br>

        <label for="subject">Subject:</label><br>
        <textarea name="message" placeholder="Wrigt something..." style="width:200px; height:100px;"></textarea>
       <br>
        <input type="submit" value="Submit">
        <br>

        <h2>You can contact use also through:</h2>

        <table>
            <tr>
                <th>Call us</th>
                <td>12345678</td>
            </tr>
            <tr>
                <th>Email us</th>
                <td>Organization@gmail.com</td>
            </tr>


        </table>
</form>

<ul>
    <li><a href="https://www.twitter.com/"> Twitter </a> </li>
    <li><a href="https://www.facebook.com/">Facebook</a></li>
    <li><a href="https://www.linkedin.com/">LinkedIn</a></li>
</ul>
</body>
</html>
